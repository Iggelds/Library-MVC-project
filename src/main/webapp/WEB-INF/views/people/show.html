<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show visitor</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>
<p th:text="${'ID: '+ person.getId()}">VALUE</p>

<div th:if="${book.isEmpty()}">
  <p>Visitor didn't take any book</p>
<hr>
</div>

<div th:if="${!book.isEmpty()}">
  <hr>
  <b>Assigned books:</b>
  <br/>
  <table th:each="books : ${book}">
    <tr th:text="${books.getName() + ', ' + books.getAuthor() + ', ' + books.getYear()}">books</tr>
  </table>
  <hr>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Edit"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
